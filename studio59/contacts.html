<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Asap:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script src="js/func.js"></script>
        <title>Studio 59 - Контакты</title>
    </head>
    <body>
        <div class="body singlePage">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Studio59">
                </a>
            </div>
            <header>
                <h1>Архитектурная студия “Studio 59”</h1>
            </header>
            <div class="content">
                <section>
                    <h1>Контакты</h1>
                    <div class="section cont">
                        <div class="contacts">
                            <div class="line">
                                <div class="label">Телефон</div>
                                <div class="separate"></div>
                                <div class="value">8 (495) 333-33-33</div>
                            </div>
                            <div class="line">
                                <div class="label">Почта</div>
                                <div class="separate"></div>
                                <div class="value">info@59st.ru</div>
                            </div>
                            <div class="line">
                                <div class="label">Адрес</div>
                                <div class="separate"></div>
                                <div class="value">
                                    Улица такая-то, дом такой-то, строение такое-то.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottomBlock">
                        <div id="map-canvas"></div>
                        <a href="#" class="studio">
                            <img src="img/name.png" alt="studio59">
                        </a>
                        <div class="clear"></div>
                    </div>
                </section>
                <footer>
                    <hr class="hr">
                    <p class="text">59st.ru Copyright &copy; 2014.</p>
                </footer>
            </div>
        </div>
    </body>
</html>
