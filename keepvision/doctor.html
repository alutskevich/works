        <title>Keepvision - Doctor</title>

    <body>
        <div id="header">
            <div class="back table-cell"></div>
            <p class="pagename table-cell">Doctor</p>
            <div class="header_actions table-cell">
                <div class="circle"></div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="main-content doctor">
            <div class="doc_header">
                <div class="image">
                    <img src="assets/img/doctor.png" alt="">
                    <p class="empty_photo">Photo is empty</p>
                </div>
                <p class="doc_name">Anna Goldenberg</p>
                <p class="stat">30 patients in 2015</p>
                <div class="doc_call btn btn-fab btn-raised btn-material-orange">
                    <i class="call"></i>
                </div>
            </div>
            <div class="doc_contacts">
                <ul class="list">
                    <li class="item address">Central Clinic 65</li>
                    <li class="item map">18, 22nd Street, Somewhere</li>
                    <li class="item web">www.goldendoctor.com</li>
                    <li class="item phone">+1(234)56789012</li>
                    <li class="item clock">1000-2000 Every Day</li>
                    <li class="item non-stop">Non-stop consulting</li>
                </ul>
                <a href="#" class="btn btn-default btn-flat view_location">View location</a>
            </div>
        </div>
    </body>
